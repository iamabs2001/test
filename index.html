<!DOCTYPE html>
<html>
  <head>
  	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

 	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/index.css"> 
  </head>
  <body>
	  <a-scene embedded arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;" antialias="true">
	      <canvas></canvas>
	      <a-assets>
	        <a-asset-item id="gltf1" src="bytt/bytt.gltf"></a-asset-item>
	        <a-asset-item id="gltf2" src="cat/scene.gltf"></a-asset-item>
	      </a-assets>
	      <a-marker type="pattern" url="A-90.patt" size="1">
				<a-gltf-model src="#gltf1" 
					position="0 0 0"
					rotation="0 0 0"
					scale="0.005 0.005 0.005"
					animation-mixer="loop:repeat">
				</a-gltf-model>	
	      </a-marker>
	      <a-marker preset="hiro">
	 			<a-gltf-model src="#gltf2" 
					position="0 0 0"
					rotation="0 0 0"
					scale="1 1 1"
					animation-mixer="loop:repeat">
				</a-gltf-model>	
		  </a-marker>
	      <a-entity camera></a-entity>
	  </a-scene>
	  <div id="snap-button-wrapper">
        <button id="snap-button"></button>
      </div>
      <a id="download-link" style="display:none"></a>
      <script src="js/merge.js"></script>
      <script src="js/capture.js"></script>
      <script src="js/index.js"></script>
  </body>
</html>
